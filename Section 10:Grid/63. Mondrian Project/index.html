<!-- This HTML file creates a Mondrian-style painting using CSS Grid. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Line Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E
    */
    /* Centers the container on the page using flexbox. */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Styles for the main grid container: sets dimensions, background color (for lines), enables grid display, defines column and row templates, and sets gap. */
    .container {
      height: 748px;
      width: 748px;
      display: grid;
      background-color: #000;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 9px;
    }

    /* Default background color for grid items (white). */
    .item {
      background-color: #F0F1EC;
    }

    /* Styles for the red item. */
    .red {
      background-color: #E72F24;
    }

    /* Styles for the first white item: spans 3 columns. */
    .white1 {
      grid-column: span 3;
    }

    /* Styles for the second white item: spans 2 rows. */
    .white2 {
      grid-row: span 2;
    }

    /* Styles for the third white item: places it using grid-area. */
    .white3 {
      grid-area: 2 / 2 / 4 /4
    }

    /* Styles for the blue item: sets background color and adds a black bottom border. */
    .blue {
      background-color: #004592;
      border-bottom: 10px solid #000;
    }

    /* Styles for the fourth white item: spans 2 rows. */
    .white4 {
      grid-row: span 2;
    }

    /* Styles for the yellow item. */
    .yellow {
      background-color: #F9D01E;
    }

    /* Styles for the black item. */
    .black {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Main container for the Mondrian painting. -->
  <div class="container">
    <!-- Grid items representing different colored blocks. -->
    <div class="item red"></div>
    <div class="item white1"></div>
    <div class="item white2"></div>
    <div class="item white3"></div>

    <div class="item blue"></div>
    <div class="item white4"></div>

    <div class="item"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>
  </div>
</body>

</html>
