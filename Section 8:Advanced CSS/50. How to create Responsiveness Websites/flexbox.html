<!-- This HTML file demonstrates responsiveness using CSS Flexbox. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <style>
    /* Sets the display to flex for the container. */
    .flex-container {
      display: flex;
    }

    /* Styles for flex items: background, border, height, and flex-grow property. */
    .card {
      background: blue;
      border: 30px solid white;
      height: 100px;
      flex: 1;
    }

    /* Specific flex-grow for the first card. */
    .first {
      flex: 2;
    }

    /* Specific flex-grow for the second card. */
    .second {
      flex: 0.5;
    }
  </style>
</head>

<body>
  <h1>CSS Flexbox</h1>
  <!-- Flex container holding multiple flex items. -->
  <div class="flex-container">
    <div class="first card"></div>
    <div class="second card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>


</body>

</html>
