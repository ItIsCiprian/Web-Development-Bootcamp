<!-- This HTML file demonstrates responsiveness using CSS Media Queries. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    /* Default styles for the div: background color, height, and width. */
    div {
      background-color: rebeccapurple;
      height: 500px;
      width: 500px;
    }

    /* Media query: applies styles when the screen width is 600px or less. */
    @media (max-width: 600px) {

      /* Changes the height and width of the div for smaller screens. */
      div {
        height: 200px;
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <h1>Media Query</h1>
  <div></div>
</body>

</html>
