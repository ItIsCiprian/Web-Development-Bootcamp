<!-- This HTML file demonstrates the CSS display property with inline-block. -->
<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    /* Sets the text color for all paragraphs to white. */
    p {
      color: white;
    }

    /* Styles for the red paragraph: sets display to inline-block, fixed dimensions, and background color. */
    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    /* Styles for the green paragraph: sets display to inline-block, fixed dimensions, and background color. */
    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    /* Styles for the blue paragraph: sets display to inline-block, fixed dimensions, and background color. */
    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>


</body>

</html>
