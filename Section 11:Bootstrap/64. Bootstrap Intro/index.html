<!-- This HTML file demonstrates a basic Bootstrap card component. -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Links to the Bootstrap CSS library. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    /* Styles for the flex container: enables flexbox, sets height, and centers content. */
    .flex-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Flex container to center the card. -->
  <div class="flex-container">
    <!-- Bootstrap card component. -->
    <div class="card" style="width: 18rem;">
      <!-- Card image. -->
      <img src="./flower.jpg" class="card-img-top" alt="sunflower">
      <!-- Card body with title, text, and a button. -->
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</body>

</html>
