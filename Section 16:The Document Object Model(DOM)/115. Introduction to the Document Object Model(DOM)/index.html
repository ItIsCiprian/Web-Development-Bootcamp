<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Main heading of the page -->
    <h1>Hello</h1>

    <!-- A checkbox input -->
    <input type="checkbox">

    <!-- Button with corrected inline CSS for demonstration.
         Note: It's better to use external or internal CSS for styling. -->
    <button style="color: red;">Click Me</button>

    <!-- Unordered list with links and items -->
    <ul>
      <!-- List item with a link to Google -->
      <li class="list">
        <a href="https://www.google.com">Google</a>
      </li>
      <!-- Additional list items -->
      <li class="list">Second</li>
      <li class="list">Third</li>
    </ul>

  </body>
</html>
