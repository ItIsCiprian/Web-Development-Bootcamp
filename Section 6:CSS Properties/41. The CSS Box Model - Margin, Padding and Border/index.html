<!-- This HTML file demonstrates the CSS Box Model (margin, padding, and border). -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    /* Sets a fixed height and width for all div elements. */
    div {
      height: 200px;
      width: 200px;
    }

    /* Removes default margin from paragraph elements. */
    p {
      margin: 0;
    }

    /* Styles for the first div: background color, padding, and border. */
    #first {
      background-color: cadetblue;
      padding: 20px;
      border: 10px solid black;
    }

    /* Styles for the second div: background color, border with different widths, and left margin. */
    #second {
      background-color: gold;
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    /* Styles for the third div: background color, border, and left margin. */
    #third {
      background-color: indianred;
      border: 10px solid black;
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="first">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at sapien porttitor urna elementum lacinia. In
      id magna pulvinar, ultricies lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque magna. Phasellus
      dolor metus, laoreet ac convallis sit amet, efficitur sed dolor. </p>
  </div>
  <div id="second">

  </div>
  <div id="third">

  </div>
</body>

</html>
