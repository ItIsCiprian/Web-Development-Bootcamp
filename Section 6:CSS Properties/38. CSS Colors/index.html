<!-- This HTML file demonstrates basic CSS color properties. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors</title>
  <style>
    /* Sets the background color of the entire page. */
    body {
      background-color: antiquewhite;
    }

    /* Styles for the main heading: text color and background color. */
    h1 {
      color: whitesmoke;
      background-color: darkseagreen;
    }

    /* Styles for the subheading: text color and background color using hex codes. */
    h2 {
      color: #FAF8F1;
      background-color: #C58940;
    }
  </style>
</head>

<body>
  <h1>Hello</h1>
  <h2>World</h2>
</body>

</html>
