<!-- This HTML file demonstrates various CSS font properties. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    /* Sets the root (html element) font size to 30px. */
    html {
      font-size: 30px;
    }

    /* Styles for the body: background color, text color, and default font size. */
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Changes the color of the paragraph with id "color" to coral. */
    #color {
      color: coral;
    }

    /* Changes the font size of the paragraph with id "size" to 2 times the root element's font size. */
    #size {
      font-size: 2rem;
    }

    /* Changes the font weight of the paragraph with id "weight" to 900 (extra bold). */
    #weight {
      font-weight: 900;
    }

    /* Changes the font family of the paragraph with id "family" to 'Caveat' (a Google Font) with cursive fallback. */
    #family {
      font-family: 'Caveat', cursive;
    }

    /* Aligns the text of the paragraph with id "align" to the right. */
    #align {
      text-align: right;
    }
  </style>
  <!-- Preconnects to Google Fonts for faster loading. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Links to the Google Font 'Caveat'. -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="size">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="align">Text Align</p>
</body>

</html>
