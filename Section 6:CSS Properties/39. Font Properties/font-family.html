<!-- This HTML file demonstrates different font-family properties in CSS. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    /* Sets the font to Helvetica, with sans-serif as a fallback. */
    #helvetica {
      font-family: Helvetica, sans-serif;
    }

    /* Sets the font to Arial, with sans-serif as a fallback. */
    #arial {
      font-family: Arial, sans-serif;
    }

    /* Sets the font to a generic serif font. */
    #serif {
      font-family: serif;
    }

    /* Sets the font to a generic sans-serif font. */
    #sans-serif {
      font-family: sans-serif;
    }

    /* Sets the font to a generic cursive font. */
    #cursive {
      font-family: cursive;
    }

    /* Sets the font to a generic monospace font. */
    #monospace {
      font-family: monospace;
    }

    /* Sets the font to a generic fantasy font. */
    #fantasy {
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <p id="helvetica">Helvetica</p>
  <p id="arial">Arial</p>
  <p id="serif">Serif</p>
  <p id="sans-serif">Sans Serif</p>
  <p id="cursive">Cursive</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
