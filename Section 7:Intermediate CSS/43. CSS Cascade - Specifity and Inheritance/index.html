<!-- This HTML file demonstrates CSS cascade, specificity, and inheritance. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <!-- Link to the external stylesheet. -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Outer box with a purple background. -->
  <div id="outer-box">
    <!-- First inner box with a blue background and yellow text. -->
    <div class="box">
      <p>Yellow Text</p>
      <!-- Nested inner box with a red background and white text. -->
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <!-- Second inner box with a blue background and yellow text. -->
    <div class="box">
      <p>Yellow Text</p>
      <!-- Nested inner box with a red background and white text. -->
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
