<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 id="title">Drum 🥁 Kit</h1>
    </header>

    <main>
      <section class="set" aria-label="Drum Set">
        <!-- Buttons for each drum sound -->
        <button class="w drum" aria-label="Play drum sound W">w</button>
        <button class="a drum" aria-label="Play drum sound A">a</button>
        <button class="s drum" aria-label="Play drum sound S">s</button>
        <button class="d drum" aria-label="Play drum sound D">d</button>
        <button class="j drum" aria-label="Play drum sound J">j</button>
        <button class="k drum" aria-label="Play drum sound K">k</button>
        <button class="l drum" aria-label="Play drum sound L">l</button>
      </section>
    </main>

    <footer>Made with ❤️ by Ciprian.</footer>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
