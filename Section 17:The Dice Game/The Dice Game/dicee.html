<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Import Google fonts for use in the application -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>

  <!-- Main container for the dice game -->
  <div class="container">
    <!-- Heading indicating the action to refresh the dice -->
    <h1>Refresh Me</h1>

    <!-- Section for player 1's dice roll -->
    <div class="dice">
      <p>Player 1</p>
      <!-- Image showing player 1's dice; default is dice number 6 -->
      <img class="img1" src="images/dice6.png" alt="Player 1 Dice">
    </div>

    <!-- Section for player 2's dice roll -->
    <div class="dice">
      <p>Player 2</p>
      <!-- Image showing player 2's dice; default is dice number 6 -->
      <img class="img2" src="images/dice6.png" alt="Player 2 Dice">
    </div>

  </div>

  <!-- JavaScript file that handles the dice rolling logic -->
  <script src="index.js" charset="utf-8"></script>

</body>
