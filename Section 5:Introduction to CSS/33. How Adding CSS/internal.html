<!-- This page demonstrates the use of internal CSS. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internal</title>
  <!-- Internal CSS is defined within the style tags in the head section. -->
  <style>
    h1 {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Style Me in Red!</h1>
</body>

</html>
